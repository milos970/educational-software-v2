<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Obnova hesla</title>

    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" href="/static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="/static/css/my.css">
    <link rel="stylesheet" th:href="@{/css/my.css}">
    <link rel="shortcut icon" th:href="@{/images/mini-logo.png}">
</head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-center mb-3">Obnovenie hesla</h3>
                        <p >Zadajte školský email, na ktorý Vám prídú inštrukcie na obnovu hesla.</p>
                        <form th:action="@{/create-token}" method="GET">

                            <div class="form-group">
                                <label>Email*</label>
                                <input type="email" id="email-input" class="form-control p_input" style="color: white" name="email">
                                <p class="error" id="email-input-error-hint"></p>
                                <input type="hidden" value="RESET_PASSWORD" name="TOKEN_TYPE">
                            </div>
                            <div class="error" th:text="${error}"></div>
                            <div class="success" th:text="${success}"></div>
                            <div class="text-center">
                                <button type="submit" id="submit-button" class="btn btn-primary btn-block enter-btn" >Obnoviť heslo</button>
                            </div>

                            <a th:href="@{/login}" class="forgot-pass">Späť na prihlásenie</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<script th:src="@{/vendors/js/vendor.bundle.base.js}"></script>
<script th:src="@{/js/off-canvas.js}"></script>
<script th:src="@{/js/hoverable-collapse.js}"></script>
<script th:src="@{/js/misc.js}"></script>
<script th:src="@{/js/settings.js}"></script>
<script th:src="@{/js/todolist.js}"></script>
<script th:src="@{/js/my/main.js}"></script>
<script src="/js/my/main.js"></script>

</body>
</html>
